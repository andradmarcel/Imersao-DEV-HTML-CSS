<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Base de conhecimento sobre linguagens de programação e tecnologias">
    <meta name="keywords" content="programação, linguagens, javascript, python, desenvolvimento">
    <title>Base de Conhecimento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-glow"></div>
    <div class="background-overlay"></div>
    <header>
        <h1>Base de Conhecimento</h1>
        <p class="subtitle">Explore, aprenda e domine novas tecnologias.</p>

        <div class="search-container">
            <input type="text" id="input-busca" placeholder="Digite uma linguagem (ex: JavaScript)"
                aria-label="Campo de busca de linguagens">
            <button id="btn-search" aria-label="Pesquisar linguagens">Pesquisar</button>
            <button id="btn-clear" class="btn-clear" aria-label="Limpar busca">Limpar</button>
        </div>

        <div class="filters-container">
            <div class="sort-container">
                <label for="sort-select">Ordenar por:</label>
                <select id="sort-select" aria-label="Ordenar lista de linguagens">
                    <option value="titulo">Nome (A-Z)</option>
                    <option value="ano_criacao">Ano (Mais recente)</option>
                    <option value="ano_criacao_asc">Ano (Mais antigo)</option>
                </select>
            </div>
        </div>

        <div class="categories-container">
            <button class="btn-category active" data-category="todos">Todos</button>
            <button class="btn-category" data-category="linguagens">Linguagens</button>
            <button class="btn-category" data-category="frameworks">Frameworks</button>
            <button class="btn-category" data-category="bancos-dados">Bancos de Dados</button>
            <button class="btn-category" data-category="devops">DevOps</button>
            <button class="btn-category" data-category="ia">IA</button>
        </div>

        <div id="contador-resultados" class="resultado-contador"></div>
    </header>

    <main>
        <section class="card-container" id="card-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
                <p>Carregando base de conhecimento...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por <span class="developer-name">Marcel Andrade</span></p>
        <div class="social-links">
            <a href="https://github.com/andradmarcel" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.linkedin.com/in/andradmarcel/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </div>
    </footer>

    <div id="modal-detalhes" class="modal hidden" aria-hidden="true">
        <div class="modal-overlay-bg"></div>
        <div class="modal-content">
            <div class="modal-header">
                <button id="btn-voltar-top" class="btn-voltar-link"><i class="fas fa-arrow-left"></i> Voltar</button>
            </div>

            <div class="modal-hero">
                <i id="modal-icon" class=""></i>
                <div class="modal-title-group">
                    <h2 id="modal-titulo"></h2>

                    <div class="modal-meta">
                        <span id="modal-criacao" title="Data de lançamento">
                            <i class="far fa-calendar-alt"></i> <span class="text"></span>
                        </span>
                        <span id="modal-licenca" title="Licença de uso">
                            <i class="fas fa-balance-scale"></i> <span class="text"></span>
                        </span>
                        <span id="modal-popularidade" title="Popularidade no mercado">
                            <i class="fas fa-fire-alt"></i> <span class="text"></span>
                        </span>
                        <span id="modal-dev" title="Desenvolvedor">
                            <i class="fas fa-briefcase"></i> <span class="text"></span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="modal-body">
                <div class="modal-use-cases">
                    <h3 class="section-title-sm">Indicado para:</h3>
                    <div id="modal-casos-uso" class="use-cases-tags"></div>
                </div>

                <p id="modal-descricao" class="modal-description"></p>

                <h3 class="section-title">Exemplo de Código</h3>
                <div class="code-container">
                    <pre><code id="modal-codigo"></code></pre>
                </div>

                <div class="modal-grid">
                    <div class="modal-section">
                        <h3 class="section-title">Tags</h3>
                        <div id="modal-tags" class="tags"></div>
                    </div>

                    <div class="modal-section">
                        <h3 class="section-title">Links Úteis</h3>
                        <div id="modal-links" class="links-list"></div>
                    </div>
                </div>

                <div class="modal-section full-width">
                    <h3 class="section-title">Tecnologias Relacionadas</h3>
                    <div id="modal-relacionados" class="related-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
